<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Listing</title>
    <link href="/styles/tailwind.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Property Listings</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Example of a property card -->
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="/images/property1.jpg" alt="Property Image" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h2 class="text-xl font-semibold">Property Title</h2>
                    <p class="text-gray-600">Location: City, Country</p>
                    <p class="text-gray-600">Price: $500,000</p>
                </div>
            </div>
            <!-- Repeat similar blocks for other properties -->
        </div>
    </div>
</body>
</html>
